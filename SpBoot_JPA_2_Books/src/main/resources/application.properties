# DBMS 연결을 위한 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spboot?serverTimezone=Asia/Seoul
spring.datasource.username=secure
spring.datasource.password=secure

# JPA를 사용하여 DB 연동 설정
# update : @Entity로 설정해준 Entity 클래스의 형식이 변경되면 물리적 테이블의 구조 변경하기
spring.jpa.hibernate.ddl-auto=update

# Thymeleaf 설정
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.template-resolver-order=0
spring.thymeleaf.check-template-location=true